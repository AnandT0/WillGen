<title>Personal Information Form</title>
        	 	<link rel="stylesheet" media="screen" href="static/bootstrap.min.css">
        	 	<link rel="stylesheet" href="static/bootstrap-theme.min.css">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
<h2>Personal Information</h2>

{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
{% endblock %}

<form action="{{url_for('CustForm')}}" method="POST" role="form" class="col-5">

<div class="form-group">
      <label for="name">Name:</label>
<input type="text" class="form-control" id="name" name="name" placeholder="What's your name?">

<label for="address">Address:</label>
<input type="text" class="form-control" id="address" name="address" placeholder="What's your address?">

<label for="dob">Dob:</label>
<input type="text" class="form-control" id="dob" name="dob" placeholder="Enter your dob.">

<label for="gender">Gender:</label>
<select name="gender"class="form-control" id="gender">
  <option value="" disabled selected>Select your gender</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<label for="religion">Religion:</label>
<select name="religion"class="form-control" id="religion">
  <option value="" disabled selected>Select your religion</option>
  <option value="hindu">Hindu</option>
  <option value="sikh">Sikh</option>
  <option value="jain">Jain</option>
  <option value="parsi">Parsi</option>
  <option value="christian">Christian</option>
  <option value="muslim">Muslim</option>
</select>

<label for="noOfChild">Number of Children:</label>
<input type="number" class="form-control" id="noOfChild" name="noOfChild" placeholder="Enter a number.">


</div>
<button type="submit" class="btn btn-success">Submit</button>

</form><!--{% with messages = get_flashed_messages(with_categories=true) %}

</div>
