<title>Personal Information Form</title>
        	 	<link rel="stylesheet" media="screen" href="static/bootstrap.min.css">
        	 	<link rel="stylesheet" href="static/bootstrap-theme.min.css">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
<h2>Personal Information</h2>

{% block content %}
<div class="formwrapper">
  <h2 class="title">Customer Information</h2>
  <form method="POST" action="{{url_for('CustInfo')}}">
      <div class="form-field">{{ form.name.label }} {{ form.name(size=20) }}</div>
      <div class="form-field">{{ form.dob.label }} {{ form.dob }}</div>
      <div class="form-field">{{ form.address.label }} {{ form.address }}</div>
      <div class="form-field">{{ form.noOfChild.label }} {{ form.noOfChild }}</div>
      {{ form.submit }}
  </form>
</div>
{% endblock %}
